<style>
    #login_modal{
        border-radius: 5px;
        border: solid black 2px;
        display: none;
        position: relative;
        background-color: #f6f7f0;
        margin-right: auto;
        margin-left: auto;
        width: 350px;
    }
    #modal-content{
        padding: 10px 10px;
        width: 100%;
    }
    .container{
        margin-top: 10px;
        width: 100%;
    }
    .field{
        margin-top: 20px;
        clear:both;
        float: left;
        width: 100%
    }
    #btn_code{
        background-color: #d0f14e;
        border: none;
        padding: 5px;
    }
    h1{
        text-align: center;
    }
    #fail_modal{
        color: orangered;
        text-align: center;
    }
    .close{
        float: right;
        font-size: 21px;
        font-weight: bold;
        line-height: 0;
        color: #f21111;
        text-shadow: 0 1px 0 #fff;
        filter: alpha(opacity=20);
        opacity: .7;
    }
    .cancelbtn{
        background-color: orangered;
        border: none;
        padding: 5px;
        opacity: .9;
        color: white
    }
</style>

<div id="login_modal" >
    <form id="modal-content">
        <div>
            <span class="close" title="Close">&times;</span>
            <h1>Reset password</h1>
        </div>

        <h4 id="fail_modal"></h4>

        <div class="container">
            <input id="field_code" class="field" type="password" placeholder="Your code" required>
            <input id="field_password" class="field" type="password" placeholder="Your password" required>
            <button type="button" id="btn_code" class="field">Confirm</button>
        </div>

        <div class="container">
            <button class="cancelbtn" type="button" >Cancel</button>
        </div>
    </form>
</div>
