
<% _.each(tasks,function(task,func){ %>
    <div class="post">
        <p><%= task.title %></p>
        <input id="<%= task.id %>" class="delete"  src="img/delete.png" type="image">
        <textarea id="<%= task.id %>" class="post_text update" readonly=true ><%= task.content %></textarea>
    </div>
<% }); %>
<div style="clear: both;"></div>
