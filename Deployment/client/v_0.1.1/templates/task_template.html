
<% _.each(tasks,function(task,func){ %>
    <div  class="post" id="<%= task.id %>">
        <p><%= task.title %></p>
        <input id="<%= task.id %>" class="delete"  src="img/delete.png" type="image">
        <textarea class="post_text update" readonly=true ><%= task.text %></textarea>
    </div>
<% }); %>
<div style="clear: both;"></div>
